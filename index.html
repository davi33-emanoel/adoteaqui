            <nav class="nav">

        <main class="cachorros">
            <figure class="um pet">
                 <img class="pet " src="fotos/Cachorro1.jpg">
                     <figcaption class="texto-cachorros">
                        <p class="nome-do-cachorro">Orelinha</p>
                        <p class="descricao">cachorro com 1 anos <br>

                    </figcaption>
            </figure> 
                <figure class="um pet">
                    <img class="pet dois" src="fotos/Cachorro3.jpg">

                        </figcaption>
            </figure> 
            <figure class="um pet">
                <img class="pet tres" src="fotos/Cachorro4.jpg">

                    </figcaption>
            </figure> 
            <figure class="um pet">
                <img class="pet quatro" src="fotos/Cachorro8.jpg">

                    </figcaption>

                <figure class="um pet">

            </figure> 
            <figure class="um pet">

                    </figcaption>
            </figure> 
            <figure class="um pet">
                <img class="pet sete" src="fotos/Cachorro6.jpg">

                    </figcaption>
            </figure> 
            <figure class="um pet">

            </figure> 
            <figure class="um pet">

            </figure>

            </figure> 
            <figure class="um pet">
                <img class="pet doze" src="fotos/Cachorro11.jpeg">

                    </figcaption>
            </figure>

                <img class="pet treze" src="fotos/Cachorro12.jpeg">

                    </figcaption>
            </figure>

                <img class="pet quatorze" src="fotos/Cachorro13.jpeg">

                    </figcaption>
            </figure>
            <figure class="um pet"> 
                <img class="pet quinze" src="fotos/gato1.jpeg">
                    <figcaption class="texto-cachorros">

                    </figcaption>
            </figure>
            <figure class="um pet"> 
                <img class="pet desesseis" src="fotos/Gato2.jpg">

                    </figcaption>
            </figure>
            <figure class="um pet"> 
                <img class="pet dessesete" src="fotos/Gato3.jpg">
                    <figcaption class="texto-cachorros">

                        <p class="descricao">Gato com 5 anos <br>
                        vacinado <br>

                    </figcaption>
