    <link rel="stylesheet" href="arquivos css/adoteaqui.css">

<body>
    <header class="header">
        <div  class="h1">
            <h1>Adoteaqui!</h1>
        </div>
        <nav class="nav">
            <input type="checkbox" id="check">
            <ul class="menu">
                <li><a href="">Home</a></li>

            </ul>
            <label for="check">Menu</label>
        </nav>

    <main class="cachorros">
        <figure class="um pet">
                <img class="pet " src="./fotos/Cachorro1.jpg">
                    <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Orelinha</p>
                    <p class="descricao">cachorro com 1 anos <br>
                    vacinado super carinhoso<br>
                    para uma fámilia que tenha tempo, pois ele tem muita energia.</p>
                </figcaption>
        </figure> 
            <figure class="um pet">
                <img class="pet dois" src="./fotos/Cachorro3.jpg">
                    <figcaption class="texto-cachorros">
                        <p class="nome-do-cachorro">black star</p>
                        <p class="descricao">cachorro com 3 ano <br>
                        vacinado <br>
                        para uma fámilia que precise de um cachorro para fazer compania.</p>
                    </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet tres" src="./fotos/Cachorro4.jpg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Dentinho</p>
                    <p class="descricao">cachorro com 2 anos <br>
                    vacinado <br>
                    Muito ativo e esperto, sempre que pode pede um colo então tenha calma</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet quatro" src="./fotos/Cachorro8.jpg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Kurt</p>
                    <p class="descricao">cachorro com 5 anos <br>
                    vacinado <br>
                    Kurt é muito sociavel e amavel, gosta de ouvir musica e carinho.</p>
                </figcaption>
            </figure> 
            <figure class="um pet">
        <img class="pet cinco" src="./fotos/Cachorro2.jpg">
            <figcaption class="texto-cachorros">
                <p class="nome-do-cachorro">Lessie</p>
                <p class="descricao">cadela com 6 anos <br>
                vacinada <br>
                Lessie é um pet que sempre está com seu dono(a) só necessita de cuidados basicos.</p>
            </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet seis" src="./fotos/Cachorro5.jpg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Fejãozinho</p>
                    <p class="descricao">cachorro com 6 anos <br>
                    vacinado <br>
                    Fejãozinho é um cachorro muuito docil que adora comer e brincar adora passeios.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet sete" src="./fotos/Cachorro6.jpg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Algodãozinho</p>
                    <p class="descricao">cachorro com 4 anos <br>
                    vacinado <br>
                    Algodãoazinho é um cãozinho muito agil e ativo adora correr, então prepare as pernas.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet oito" src="./fotos/Cachorro7.jpg">
                    <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Marrom</p>
                    <p class="descricao">cachorro com 7 anos <br>
                    vacinado <br>
                    Apesar de sua idade adora sair por ai caminhar e fazer aventuras acampar.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet dez" src="./fotos/Cachorro9.jpeg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Judite</p>
                    <p class="descricao">cadela com 5 anos <br>
                    vacinado <br>
                    Judite esta sempre aletar para os barulhos a sua volta uma otíma guarda e muito carinhosa.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet onze" src="./fotos/Cachorro10.jpeg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Pescador</p>
                    <p class="descricao">cachorro com 4 anos <br>
                    vacinado <br>
                    Pescador cachorro que morava na praia sempre gostava de estar por lá, e sempre voltava
                    com um amigo de lá, então não se assuste.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet doze" src="./fotos/Cachorro11.jpeg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Boris</p>
                    <p class="descricao">cachorro com 6 anos <br>
                    vacinado <br>
                    Morador nato da praia adora rolar na areia e ficar o dia todo lá.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet treze" src="./fotos/cachorro12.jpeg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Caramelo</p>
                    <p class="descricao">cachorro com 6 anos <br>
                    vacinado <br>
                    Dispensa comentario o MASTER DOS CACHORROS ele é cão de guarda, brincalhão, é forte é carinhoso
                    enfim ele é tudo em um cachorro.</p>
                </figcaption>
        </figure> 
        <figure class="um pet">
            <img class="pet quatorze" src="./fotos/cachorro13.jpeg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Neguinho</p>
                    <p class="descricao">MELHOR CACHORRO <br>
                    vacinado <br>
                    Este cachorro me lembra um cachorro que tive quando pequeno simplesmente o melhor cachorro que ja tive na vida toda, essa é uma homenagem a ele ❤ esternamente grato .</p>
                </figcaption>
        </figure>
        <figure class="um pet"> 
            <img class="pet quinze" src="./fotos/Gato1.jpeg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Belinha</p>
                    <p class="descricao">Gata com 4 anos <br>
                    vacinada <br>
                    Belinha é uma gatinha muito caseira e amavel gosta de carinho e dormir em cima do notebook.</p>
                </figcaption>
        </figure>
        <figure class="um pet"> 
            <img class="pet desesseis" src="./fotos/Gato2.jpg">
                    <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Bixano</p>
                    <p class="descricao">Gato com 3 anos <br>
                    vacinado <br>
                    Ao contrario da belinha bixano ama ficar na rua então não se assuste se ele sumir por uns dias.<p>
                </figcaption>
        </figure>
        <figure class="um pet"> 
            <img class="pet dessesete" src="./fotos/Gato3.jpg">
                <figcaption class="texto-cachorros">
                    <p class="nome-do-cachorro">Garfield</p>
                    <p class="descricao">Gato com 5 anos <br>
                    vacinado <br>
                    O proprio nome já diz, adora comer e é muito preguiçoso se deixar dorme o dia todo.<p>
                </figcaption>
        </figure>
